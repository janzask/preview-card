<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section>
        <img
          class="images"
          src="./images/image-product-desktop.jpg"
          alt="image-product"
        />
        <img class="images_mobile" src="./images/image-product-mobile.jpg" alt="mobile-images">
      </section>
      <section class="aside">
        <p class="top_p">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="two_p">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="new_price">$149.99</p>
          <del class="old_price">$169.99</del>
        </div>
        <button> <img class="icons" src="./images/icon-cart.svg" alt=""> Add to Cart</button>
      </section>
    </main>
  </body>
</html>
